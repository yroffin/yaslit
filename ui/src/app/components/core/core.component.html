<p-toast></p-toast>
<input type="text" pInputText [(ngModel)]="value" /><button pButton type="button" label="Add node"
    (click)="addNode($event)"></button>
<p-table [value]="nodes">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Tags</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-node>
        <tr>
            <td>{{node.id}}</td>
            <td>{{node.name}}</td>
            <td>
                <p-chips [(ngModel)]="node.tags" disabled>
                    <ng-template let-item pTemplate="item">
                        {{item.name}}<i class="pi pi-check"></i>
                    </ng-template>
                </p-chips>
                <button pButton *ngFor="let tag of tags" type="button" label="{{tag.name}}"
                    (click)="addTagToNode($event, tag, node)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<input type="text" pInputText [(ngModel)]="value" /><button pButton type="button" label="Add tag"
    (click)="addTag($event)"></button>
<p-table [value]="tags">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Nodes</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tag>
        <tr>
            <td>{{tag.id}}</td>
            <td>{{tag.name}}</td>
            <td>
                <pre>{{tag.nodes | json}}</pre>
            </td>
        </tr>
    </ng-template>
</p-table>
