<p-toast></p-toast>
<input type="text" pInputText [(ngModel)]="value" /><button pButton type="button" label="Add folder"
    (click)="addFolder($event)"></button>
<p-table [value]="folders">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-node>
        <tr>
            <td>{{node.id}}</td>
            <td>{{node.name}}</td>
        </tr>
    </ng-template>
</p-table>
